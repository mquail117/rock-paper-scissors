<!doctype html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div class="score" id="player-score">
                <h1 class="score center">0</h1><br>
                <h1>Player Score</h1>
            </div>
            <div class="score" id="computer-score">
                <h1 class="score center">0</h1><br>
                <h1>Computer Score</h1>
            </div>
            <div id="welcome-content" class="clear">
                    <h1 class="welcome center">Welcome to Rock Paper Scissors</h1>
                    <h2 class="welcome center">The greatest game known to man</h2>
                    <div class="welcome center">
                        <button class="welcome" id="start">Click here to start</button>
                    </div>
            </div>
            <div id="round-number" class="game clear center hidden">
                <h1>Round 1</h1>
            </div>
            <div id="play-selectors" class="game clear center hidden">
                <p>Select your play.</p>
                <button class="play" id="rock-button">Rock</button>
                <button class="play" id="paper-button">Paper</button>
                <button class="play" id="scissors-button">Scissors</button>
            </div>
            <div id="result" class="game center"></div>
            <div id="end-container" class="center clear"></div>
        </div>
    </body>
    <script type="text/javascript" src="game.js"></script>
</html>
